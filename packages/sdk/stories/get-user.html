<div class="card">
  <div class="content">
    <div class="body">
      <p class="large">Load User</p>
      <br />
      <label>Passphrase</label>
      <input
        id="passphrase"
        placeholder="Enter new passphrase"
        autocomplete="off"
        type="password"
      />
      <label>Secret</label>
      <input id="secret" placeholder="Enter your secret" autocomplete="off" type="text" />

      <button id="fetch">Fetch</button>
      <div class="loader hidden"></div>
      <p id="status"></p>
    </div>
  </div>
</div>
