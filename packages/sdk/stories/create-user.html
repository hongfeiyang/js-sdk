<div class="card">
  <div class="content">
    <div class="body">
      <p class="large">Create a User</p>
      <br />
      <label>Passphrase</label>
      <input
        id="passphrase"
        placeholder="Enter new passphrase"
        autocomplete="off"
        type="password"
      />

      <button id="create">Create</button>
      <div class="loader hidden"></div>
      <p id="status"></p>

      <p>Your secret will appear below</p>
      <label>Secret</label>
      <input id="secret" disabled placeholder="Will appear here" autocomplete="off" type="text" />
      <p>
        <strong>*KEEP THIS SAFE - IT CAN NOT BE RECOVERED*</strong>
      </p>
    </div>
  </div>
</div>
